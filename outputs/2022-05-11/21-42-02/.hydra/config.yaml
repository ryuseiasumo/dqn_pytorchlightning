batch_size: 16
optimizer_namelist:
- Adam
lr: 0.001
weight_decay: 0.0005
gamma: 0.99
sync_rate: 10
replay_size: 1000
warm_start_size: 1000
eps_last_frame: 1000
eps_start: 1.0
eps_end: 0.01
episode_length: 200
warm_start_steps: 1000
env: CartPole-v0
state_size: 4
action_size: 2
original_work_dir: ${hydra:runtime.cwd}
do_train: true
do_predict: false
seed: null
name: default
model:
  _target_: src.dqn_lightning_module.DQNLitModule
  net:
    _target_: src.models.q_net.QNet
    input_size: ${state_size}
    lin1_size: 128
    lin2_size: 128
    output_size: ${action_size}
  optimizer_namelist: ${optimizer_namelist}
  batch_size: ${batch_size}
  lr: ${lr}
  env: ${env}
  gamma: ${gamma}
  sync_rate: ${sync_rate}
  replay_size: ${replay_size}
  warm_start_size: ${warm_start_size}
  eps_last_frame: ${eps_last_frame}
  eps_start: ${eps_start}
  eps_end: ${eps_end}
  episode_length: ${episode_length}
  warm_start_steps: ${warm_start_steps}
trainer:
  _target_: pytorch_lightning.Trainer
  accelerator: auto
  devices:
  - 0
  - 1
  min_epochs: 1
  max_epochs: 200
  val_check_interval: 100
  resume_from_checkpoint: null
